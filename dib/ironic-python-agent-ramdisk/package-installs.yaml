tgt:
curl:
# dmidecode does not exist for ppc* arches so we use lshw
dmidecode:
    not-arch: ppc64,ppc64el,ppc64le
iptables:
lshw:
ipmitool:
qemu-utils:
gcc:
gcc-c++:
python-dev:
parted:
hdparm:
util-linux:
genisoimage:
gdisk:
kmod:
psmisc:
dosfstools:
mdadm:
efibootmgr:
efivar:
chrony:
e2fsprogs:
libffi-dev:
    build-only: true
libssl-dev:
    build-only: true

# The base minimum element uninstalls firmware, but it's needed for bare metal.
linux-firmware:
  phase: post-install.d
  when: IPA_DISTRO_FAMILY = rh

# Unnecessary packages to remove. We run all removals in pre-install phase, to
# avoid breaking installs that happen in install phase.

cloud-init:
    phase: pre-install.d
    uninstall: true
git:
    phase: pre-install.d
    uninstall: true
man-db:
    phase: pre-install.d
    uninstall: true
rsync:
    phase: pre-install.d
    uninstall: true

# Distro-specific uninstalls
cronie:
    phase: pre-install.d
    uninstall: true
    when: IPA_DISTRO_FAMILY = rh
kernel-debug-devel:
    phase: pre-install.d
    uninstall: true
    when: IPA_DISTRO_FAMILY = rh
plymouth:
    phase: pre-install.d
    uninstall: true
    when: IPA_DISTRO_FAMILY = rh
teamd:
    phase: pre-install.d
    uninstall: true
    when: IPA_DISTRO_FAMILY = rh
yum:
    phase: pre-install.d
    uninstall: true
    when: DISTRO_NAME = fedora
